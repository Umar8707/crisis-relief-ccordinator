<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Details | Crisis Relief</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container" style="flex-direction: column;">

        <!-- Header -->
        <header class="top-bar glass-panel" style="margin: 20px 20px 0 20px;">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <a href="index.html" class="btn-icon"
                    style="display: flex; align-items: center; justify-content: center; text-decoration: none;">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h1 id="incident-title">Incident #Loading...</h1>
            </div>
            <div class="controls">
                <span id="incident-status" class="res-status-badge status-surplus">OPEN</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content" style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px; padding: 20px;">

            <!-- Left: Situation Report -->
            <section class="glass-panel" style="padding: 2rem;">
                <h2 style="margin-bottom: 1rem; color: var(--accent-primary);">Situation Report</h2>

                <div class="meta-grid"
                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem;">
                    <div>
                        <span style="display: block; font-size: 0.8rem; color: var(--text-secondary);">TYPE</span>
                        <strong id="incident-type" style="font-size: 1.2rem;">-</strong>
                    </div>
                    <div>
                        <span style="display: block; font-size: 0.8rem; color: var(--text-secondary);">SEVERITY</span>
                        <strong id="incident-severity" style="font-size: 1.2rem;">-</strong>
                    </div>
                    <div>
                        <span style="display: block; font-size: 0.8rem; color: var(--text-secondary);">TIME
                            REPORTED</span>
                        <strong id="incident-time">-</strong>
                    </div>
                    <div>
                        <span style="display: block; font-size: 0.8rem; color: var(--text-secondary);">LOCATION</span>
                        <strong id="incident-coords">-</strong>
                    </div>
                </div>

                <div
                    style="background: rgba(255,255,255,0.03); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--glass-border);">
                    <h3 style="font-size: 1rem; margin-bottom: 0.5rem;"><i class="fa-solid fa-align-left"></i>
                        Description</h3>
                    <p id="incident-desc" style="line-height: 1.6; color: #cbd5e1;">Loading detailed description...</p>
                </div>

                <div style="margin-top: 2rem; height: 300px; border-radius: 12px; overflow: hidden;">
                    <div id="detail-map" style="width: 100%; height: 100%;"></div>
                </div>
            </section>

            <!-- Right: Reporter Profile -->
            <section class="glass-panel" style="padding: 2rem; display: flex; flex-direction: column; gap: 1.5rem;">
                <h2 style="font-size: 1.1rem; color: var(--accent-secondary);">Reporter Profile</h2>

                <div
                    style="display: flex; flex-direction: column; align-items: center; text-align: center; padding-bottom: 1.5rem; border-bottom: 1px solid var(--glass-border);">
                    <img id="reporter-avatar" src="" alt="Reporter"
                        style="width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent-primary); margin-bottom: 1rem;">
                    <h3 id="reporter-name" style="font-size: 1.4rem;">-</h3>
                    <span id="reporter-role"
                        style="background: rgba(255,255,255,0.1); padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; margin-top: 5px;">Civilian
                        Observer</span>
                </div>

                <div style="display: flex; justify-content: space-between;">
                    <div style="text-align: center;">
                        <span style="display: block; font-size: 1.5rem; font-weight: 700; color: var(--status-success);"
                            id="reporter-trust">98%</span>
                        <span style="font-size: 0.75rem; color: var(--text-secondary);">TRUST SCORE</span>
                    </div>
                    <div style="text-align: center;">
                        <span style="display: block; font-size: 1.5rem; font-weight: 700;">12</span>
                        <span style="font-size: 0.75rem; color: var(--text-secondary);">PREV REPORTS</span>
                    </div>
                </div>

                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <button class="btn-primary" style="width: 100%; justify-content: center;"><i
                            class="fa-solid fa-phone"></i> Call Reporter</button>
                    <button class="btn-primary"
                        style="width: 100%; justify-content: center; background: transparent; border: 1px solid var(--glass-border);"><i
                            class="fa-solid fa-envelope"></i> Message</button>
                </div>

                <div style="margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--glass-border);">
                    <span
                        style="display: block; font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 5px;">CONTACT
                        INFO</span>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <i class="fa-solid fa-mobile-screen"></i>
                        <span id="reporter-contact"
                            style="font-family: monospace; letter-spacing: 1px;">+1-xxx-xxx-xxxx</span>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
